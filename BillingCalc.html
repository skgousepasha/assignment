<html>
<style>
body{
text-align: center;
}
.spnLbl
{
width: 150px;
}
</style>
<script>

function CalculateBill() {
  var totalBill =  document.getElementById("TotalBill").value;
  var numOfPpl = document.getElementById("NoOfPpl").value;
  var tip = document.getElementById("Tip").value;
  tipAmount = (totalBill/numOfPpl)*(tip/100);
 
   document.getElementById("TipAmnt").innerHTML = tipAmount;
  
   document.getElementById("GrossBill").innerHTML = +totalBill +  +tipAmount;
}
</script>
<head>

</head>
<body>
<div>
<h2>Billing Calculator</h2>
<P><span class="spnLbl">Total bill amount: </span><input id="TotalBill" type="number"/></p>
<p><span class="spnLbl">Number of people:</span><input id="NoOfPpl" type="number"/></p>
<p><span class="spnLbl">Tip amount:</span>
<select name="TipAmount" id="Tip">
  <option disabled selected value>Select tip amount</option>
  <option value="10">10%</option>
  <option value="20">20%</option>
  <option value="30">30%</option>
</select></p>
<p>--------------------------------------</p>
<button onclick="CalculateBill()">Submit</button>
<p>--------------------------------------</p>
<h4>Tip amount:<span id="TipAmnt"></span></h4>
<h4>Grand total:<span id="GrossBill"></span></h4>
</div>
</body>
</html>
